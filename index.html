<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>BMI Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ddecbb, #b6df7d); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }

    .intro {
      background-color: white; 
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px; 
      width: 90%;       
    }

    h1 {
      margin-bottom: 15px;
      color: #2d2d2d;
      font-size: 2em;
    }

    h4 {
      margin: 8px 0;
      color: #444;
      font-weight: normal;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%; 
      max-width: 250px; 
    }

    button:hover {
      background: #388e3c; 
      transform: scale(1.05);
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.6em;
      }
      h4 {
        font-size: 0.9em;
      }
      .intro {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>⚖️ BMI Calculator</h1>
    <h4>"Your health, your BMI — calculated instantly"</h4>
    <h4>By Yoon Nadi Naing | ID-240702402269</h4>
    <a href="calculate.html">
    <button>Let's Calculate!!</button>
    </a>
  </div>
</body>
</html>
